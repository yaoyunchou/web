<script type="text/javascript">
   var winWidth = 0;

	var winHeight = 0;

	function findDimensions() //函数：获取尺寸

	{

	//获取窗口宽度

	if (window.innerWidth)

	winWidth = window.innerWidth;

	else if ((document.body) && (document.body.clientWidth))

	winWidth = document.body.clientWidth;

	//获取窗口高度

	if (window.innerHeight)

	winHeight = window.innerHeight;

	else if ((document.body) && (document.body.clientHeight))

	winHeight = document.body.clientHeight;

	//通过深入Document内部对body进行检测，获取窗口大小

	if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth)

	{

	winHeight = document.documentElement.clientHeight;

	}
		document.getElementById("login_wrap").style.height=winHeight + "px";
	}

	findDimensions();

	//调用函数，获取数值

	window.onresize=findDimensions; 

   $(document).ready(function(){  
	      
	    //回车后登录  
	    document.onkeydown = function(e){   
	        var ev = document.all ? window.event : e;   
	        if(ev.keyCode==13) {   
	            login();  
	        }   
	    };  
	      
	    
	});  
	  
	  
	//登录  
	function login() {
        var username = $("#username").val();
        var password = $("#password").val();
	    if (!username) {  
	    	$("#ym").html("<span style='color:red;margin-left:130px;'>账号不能为空！</span>"); 
	        $('#username').focus();  
	        return;  
	    }
	    
	    if (!password) {
	    	$("#ym").html("<span style='color:red;margin-left:130px;'>密码不能为空！</span>");
	        $('#password').focus();  
	        return;  
	    }
	    $.ajax({  
	          type: "POST",  
	          url: nsw.CommonUtil.wrapUrl("/user/login"),  
	          data: "username="+username+"&password="+password,   
	          dataType: "json",
	          async: true,
	          success: function(data){   
	            	if(data.isSuc){
	            		 window.location.href = nsw.CommonUtil.wrapUrl("/user/main");  
	            	}else{
	            		 $.messager.alert("提示",data.msg);
	            	}
	           },
	           error: function(res){
           			$.messager.alert("提示","系统异常","info");
	           }
	        });  
	};  
	  

	

</script>
