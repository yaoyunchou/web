<style type="text/css">
    .lighter-weight{font-weight: lighter;}     
    .w100{width: 100px;}
    .ml{margin-left: 16px;}
    .pt20{padding-top: 20px;}
    .mess-zx{line-height: 36px;color: #847D7D;}
    .btn-hover{margin-left: 16px;color: #796A6A}
    /* .btn-hover:hover,a:hover{border-color: #f08300;color: #f08300!important;}   */   
    .pt0{padding-top: 0!important;}   
    .form-validation .form-control.ng-dirty.ng-invalid{border-color: #f44336;}
    .err{color: #f44336;}
    .form-validation .form-control.ng-dirty.ng-valid,
    .form-validation .form-control.ng-dirty.ng-valid:focus {border-color: #4caf50;}   
    .left-info-err{position: absolute;top: 22px;left: 70px;}
    .left-info-input{margin:0 8px; width: 120px;display: inline;}
    .left-info{position: absolute;top: 0px;right: 50px;}
    .mask{position: fixed;top: 0;right: 0;bottom: 0;left: 0;z-index: 1050;overflow: hidden;-webkit-overflow-scrolling: touch;outline: 0;background: #000;opacity: 0.5;}
    .dialog{position: absolute;z-index: 1100;top: 115px;left: 22%;background-color: #fff;padding: 0;}
    .dialog-titlebar { padding: 0 10px 0 20px;height: 44px;background: #f5f5f5;}
    .dialog-title {float: left;font: 14px/44px "Microsoft YaHei";color: #f08300;}
    .close-btn{float: right;margin-top: 14px;}
    .clean-btn{margin: -10px 0px 0px 10px;}
    .border-slt{border: 1px solid #ddd;}
    .pr{position: relative;}
    .y-pad0{padding: 0!important; position: relative;}   
    .item .fa{position: absolute;top: 0;right: 0;background-color: green;color: #fff;font-size: 18px;}
    .hide{display: none;}
    .tab-pane{border: 1px solid #ddd;border-top: none;}
     .editbtn {display:none;position:absolute;left:70%;cursor:pointer;}
    tr:hover .editbtn {display: inline-block;}
    .table td{ position: relative;}
    .xxtext,.add{ display: inline-block; width: 22%; margin:0; margin-right: 10px;  margin-bottom: 10px; float: left;}
</style>
<div class="row">
    <div class="col-md-12">
        <div platform-bread-nav="breadNavs"/>
        <!--<ol class="breadcrumb">
            <li>
                <a href="../index.html">首页</a>
            </li>
            <li>
                <a href="index.html">产品管理</a>
            </li>
            <li class="active">分类录入</li>
        </ol>-->
    </div>
</div>
<div class="modal-body">
    <form class="form-horizontal form-validation" name="formInfo" novalidate>
        <tabset>
            <tab heading="基本信息" status="infoBase" active>
                <div class="pr" left-information>
                    <div class="form-group pt20 " beyond max-count='64'>
                        <label  class="col-sm-2 control-label lighter-weight">
                            <span class="err">*</span>
                            分类名称
                        </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="bean.name"  ng-blur="setNetAddress()" name="name"   data-nsw-max-length="64" required>
                            <div ng-show="formInfo.name.$dirty && formInfo.name.$invalid">
                                <span class="err" ng-show="formInfo.name.$error.required" >请填写分类名称</span>
                                <span class="err" ng-show="!formInfo.name.$error.required && formInfo.name.$error">分类名称长度为0~64字符</span>
                            </div>
                        </div>
                        <span class="mess-zx">0</span>
                        /64字符
                        
                    </div>
                </div>               
                <span class="dropdown" style="left: 830px;bottom: 36px;">
                        <a class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-question" style="padding: 0 4px;"></i>
                            帮助
                            <span class="caret"></span>
                        </a>
                        <ul  class="dropdown-menu">
                            <li>
                                <a ng-click="hasLink()">外部链接</a>
                            </li>
                        </ul>
                </span> 
                <div class="form-group">
                    <label class="col-sm-2 control-label lighter-weight">
                        <span class="err">*</span>
                        上级分类
                    </label>
                    <div class="col-sm-5">                        
                        <div class="form-control" style="border:none;width: 366px;padding:0;"> 
                            <nested-combo-box  control-disabled="false" collection="collectionBean" change-event="itemTreeChanged()" ng-model="classify.activeItemBean">
                            </nested-combo-box> 
                        </div>                        
                    </div>
                </div>
                <div class="form-group" ng-show="isLinkFlag">
                    <label  class="col-sm-2 control-label lighter-weight">网址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="bean.linkUrl"></div>
                </div>
                <div class="form-group" beyond max-count='100' ng-show="!isLinkFlag">
                    <label  class="col-sm-2 control-label lighter-weight">关联标签</label>
                    <div class="col-sm-5">
                        <pre class="form-control" style="height:28px;">{{bean.cmsTags|showCtgsName}}</pre>                      
                    </div>
                    <span class="mess-zx">0</span>
                    /100字符                   
                    <button type="button" class="btn btn-default clean-btn" tag-lib result="bean.cmsTags" ng-model="bean.cmsTags">选择标签</button>
                </div>
                <div class="form-group" ng-show="isLinkFlag">
                    <label  class="col-sm-2 control-label lighter-weight">分类名称图标</label>                 
                <div class="col-sm-2">
                    <a href="javascript:void(0)">
                        <div class="border-slt text-center" img-lib ng-model="img.iconClassify">
                            <img id = "wlicon" style="height: 128px;width: 128px;" ng-src="{{img.iconClassify[0].path}}" ng-show="img.iconClassify[0].path != undefined">
                            <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="img.iconClassify[0].path == undefined"></i>
                            <h6 ng-show="img.iconClassify[0].path == undefined" style="margin-bottom: 20px;">点击上传</h6>
                        </div>
                    </a>
                </div>                 
            </div>
            <div ng-show="!isLinkFlag">
                <div class="form-group">
                    <label  class="col-sm-2 control-label lighter-weight">是否上传版块名称图标</label>
                    <div class="col-sm-8"> 
                        <label class="radio-inline">
                            <input type="radio" name="radioCheckedImg"  ng-click="hasNotThumbnail()" ng-checked="!imageExist">否
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioCheckedImg"  ng-click="hasThumbnail()" ng-checked="imageExist">是
                        </label>  
                    </div>
                </div>    
                  
              <div class="form-group" ng-show="isThumbnail">                        
                    <div class="col-md-offset-2 col-sm-2">
                        <a href="javascript:void(0)">
                            <div class="border-slt text-center" img-lib ng-model="img.thumbnail">  
                                <img id="thumbnail" style="height: 128px;width: 128px;" ng-src="{{img.thumbnail[0].path}}" ng-show="img.thumbnail[0].path != undefined">  
                                <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="img.thumbnail[0].path == undefined"></i>  
                                <h6 ng-show="img.thumbnail[0].path == undefined" style="margin-bottom: 20px;">点击上传</h6>
                            </div>                              
                        </a>
                    </div>  
                    <div class="col-sm-8" style="margin-top:20px;">
                        <label  class="col-sm-2 control-label lighter-weight">alt标签</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="bean.imgSm.alt">                                
                        </div>                               
                    </div>
                    <div class="col-sm-8" style="margin-top:20px;">
                        <label  class="col-sm-2 control-label lighter-weight">最大尺寸</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" disabled value="800*800">                                
                        </div>                               
                    </div>
                </div>




            </div>
            <div class="form-group" ng-show="!isLinkFlag">
                <label  class="col-sm-2 control-label lighter-weight">分类描述</label>
                <div class="col-sm-8" style="z-index: 1;">
                    <div ueditor ng-model="bean.desc" config="configDesc"></div>
                </div>
            </div>
            <div class="form-group" ng-show="isLinkFlag">
                <label  class="col-sm-2 control-label lighter-weight">选项</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="bean.isRecommend">推荐</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="bean.isDisplayTop">置顶</label>
                </div>
            </div>
            <div class="form-group" ng-show="!isLinkFlag">
                <label  class="col-sm-2 control-label lighter-weight">列表显示描述</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="radioCheckedDesc" value="true" ng-model="bean.isDisplayDesc" checked>显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="radioCheckedDesc" value="false" ng-model="bean.isDisplayDesc">不显示</label>
                </div>
            </div>
            <div class="form-group" ng-show="isLinkFlag">
                <label  class="col-sm-2 control-label lighter-weight">显示当前分类</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="radioCheckedDesc" value="true" ng-model="bean.isDisplay" checked>显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="radioCheckedDesc" value="false" ng-model="bean.isDisplay">隐藏</label>
                </div>
            </div>
            <div class="form-group" ng-show="isLinkFlag">
                <label  class="col-sm-2 control-label lighter-weight">发布时间</label>
                <div class="col-sm-5">
                    <pick-datetime class="form-control" ng-model="bean.publishTime"></pick-datetime>
                </div>
            </div>
            <div style="clear:both;"></div> 
        </tab>
            <tab heading="SEO搜索引擎设置" status="tplCheck" ng-show="infoSeo">
            <div class="form-group pt20" beyond max-count='20'>
                <label  class="col-sm-2 control-label lighter-weight">
                    <span class="err">*</span>
                    网页访问地址
                </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="bean.seo.staticPageName" ng-blur="verRepeat()" name="staticPageName" data-nsw-max-length="30" required>
                    <div ng-show="formInfo.staticPageName.$dirty && formInfo.staticPageName.$invalid">
                        <span class="err" ng-show="formInfo.staticPageName.$error.required">请填写静态页名称</span>
                        <span class="err" ng-show="!formInfo.staticPageName.$error.required && formInfo.staticPageName.$error">静态页名称长度为0~30字符</span>
                    </div>
                </div>
                <span class="mess-zx">0</span>
                /30字符
            </div>

            <div class="form-group" beyond max-count='64'>
                <label  class="col-sm-2 control-label lighter-weight pt0">
                    网页标题
                    <br>(Title)</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="bean.seo.title" name="aSeoTitle" data-nsw-max-length="64">
                    <div ng-show="formInfo.aSeoTitle.$dirty && formInfo.aSeoTitle.$invalid">
                        <span class="err" ng-show="formInfo.aSeoTitle.$error">网页标题长度为0~64字符</span>
                    </div>
                </div>
                <span class="mess-zx">0</span>
                /64字符
            </div>
            <div class="form-group" beyond max-count='100'>
                <label  class="col-sm-2 control-label lighter-weight pt0">
                    网页关键词
                    <br>(Keywords)</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="bean.seo.keyword" name="aSeoKeyword" data-nsw-max-length="100">
                    <div ng-show="formInfo.aSeoKeyword.$dirty && formInfo.aSeoKeyword.$invalid">
                        <span class="err" ng-show="formInfo.aSeoKeyword.$error">网页关键词长度为0~100字符</span>
                    </div>
                    <span class="err" ng-show="keyWordErr">关键字使用逗号、空格和分隔符，并不能超过5个关键字</span>
                </div>
                <span class="mess-zx">0</span>
                /100字符
            </div>
            <div class="form-group" beyond max-count='150'>
                <label  class="col-sm-2 control-label lighter-weight pt0">
                    网页描述
                    <br>(Description)</label>
                <div class="col-sm-8" style="z-index: 1;">
                   <!--  <div ueditor ng-model="bean.seo.desc" config="configSeoDesc"></div> -->
                   <textarea class="form-control" rows="3" ng-model="bean.seo.desc"  data-nsw-max-length="150"></textarea>
                </div>
            </div>
            <div style="clear:both;"></div> 
        </tab>
            <tab heading="相同属性" status="productSame" ng-show="productSame">            
                    <div class="form-group pt20">
                        <div class="col-sm-8">
                            <button type="button" ng-click="addtype()" class="btn btn-default btn-hover"> <i class="glyphicon glyphicon-plus-sign c-icon"></i>
                                新建属性
                            </button>
                            <button class="btn btn-default" type="button"> <i class="fa fa-sign-in c-icon"></i>
                                导入
                            </button>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>属性名称</th>
                                        <th>类型</th>
                                        <th>选项(文本框为空)</th>
                                        <th>排序</th>
                                        <th class="text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat = "list in mylist">
                                        <td>{{list.name}}<a class="pull-right editbtn" ng-click="editProduct(list)" title="快速编辑">
                                        <i class="fa fa-edit"></i>
                                        </a></td>
                                        <td>{{list.index}}</td>
                                        <td>出版社</td>
                                        <td>
                                            <span>
                                                <i class="fa fa-arrow-up" data-ng-show="list.up"  ng-click = "changtype(list.index,'up')"></i>&nbsp;
                                                <i class="fa fa-arrow-down" style="display:{{list.down ? 'inline-block':'none'}} " ng-click = "changtype(list.index,'down')"></i>
                                            </span>
                                        </td>
                                        <td class="text-right">
                                            <div class="btn-group">                                             
                                                <button type="button" class="btn btn-default btn-sm" ng-click="deletOtherType($index)">
                                                    <i class="fa fa-trash-o"></i>
                                                    删除
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                  
                       <div style="clear:both;"></div> 
        </tab>
        <tab heading="其他属性" status="infoOther" ng-show="infoOther">            
         <div class="form-group pt20">   
                    <label  class="col-sm-2 control-label lighter-weight">分类名称图标</label>                      
                    <div class="col-sm-2">
                        <a href="javascript:void(0)">
                            <div class="border-slt text-center" img-lib ng-model="img.lmicon">  
                                <img id="lmicon" style="height: 128px;width: 128px;" ng-src="{{img.lmicon[0].path}}" ng-show="img.lmicon[0].path != undefined">  
                                <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="img.lmicon[0].path == undefined"></i>  
                                <h6 ng-show="img.lmicon[0].path == undefined" style="margin-bottom: 20px;">点击上传</h6>
                            </div>                              
                        </a>
                    </div>  
                    <div class="col-sm-8" style="margin-top:20px;">
                        <label  class="col-sm-2 control-label lighter-weight">alt标签</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="bean.imgMd.alt">                                
                        </div>                               
                    </div>
                    <div class="col-sm-8" style="margin-top:20px;">
                        <label  class="col-sm-2 control-label lighter-weight">最大尺寸</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" disabled value="800*800">                                
                        </div>                               
                    </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label lighter-weight">选项</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="bean.isRecommend">推荐</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="bean.isDisplayTop">置顶</label>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label lighter-weight">显示当前资讯</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="radioChecked" value="true" ng-model="bean.isDisplay">显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="radioChecked" value="false" ng-model="bean.isDisplay">隐藏</label>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label lighter-weight">发布时间</label>
                <div class="col-sm-5">
                    <pick-datetime class="form-control" ng-model="bean.publishTime"></pick-datetime>
                </div>
            </div>
            <div style="clear:both;"></div> 
        </tab>
        <tab heading="内页外观选择" status="faceCheck" ng-show="faceCheck">
            <div class="form-group pt20">
                <label  class="col-sm-2 control-label lighter-weight">列表模板</label>
                <div class="col-sm-8">
                    <ul class="c-list-col c-list-col4 c-tpl-list">
                        <li ng-repeat="row in tempList" ng-click="selectListImageOne(row)">
                            <a href="javascript:void(0)">
                                <div class="item y-pad0">
                                    <img class="img" ng-src="{{row.imgSm}}"  alt="模板缩略图">
                                    <i class="fa fa-check" ng-show="listTempOk[row._id]"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group pt20">
                <label  class="col-sm-2 control-label lighter-weight">详情模板</label>
                <div class="col-sm-8">
                    <ul class="c-list-col c-list-col4 c-tpl-list">
                        <li ng-repeat="row in tempDetail" ng-click="selectDetailImageOne(row)">
                            <a href="javascript:void(0)">
                                <div class="item y-pad0">
                                    <img class="img" ng-src="{{row.imgSm}}"  alt="模板缩略图">
                                    <i class="fa fa-check" ng-show="detailTempOk[row._id]"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="clear:both;"></div> 
        </tab>
    </tabset>
    <div class="form-group pt20">
        <div class="col-sm-10 text-center">
          
            <button type="submit" class="btn btn-warning w100" ng-disabled="!((formInfo.title.$valid&&isLinkFlag)||(formInfo.$valid&&formInfo.$dirty))" ng-disabled="formInfo.$pristine||formInfo.$invalid" ng-click="saveBean()">保存</button>
            <button class="btn btn-default w100 ml" ng-click="clearFormBtn()">重置</button>
        </div>
    </div>
</form>
</div>
