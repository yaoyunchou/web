<div class="row">
  	<div class="col-md-12">
    	<ol class="breadcrumb">
		  <li class="active">表单示例</li>
		</ol>
  	</div>
</div>
<div class="row">
  	<div class="col-md-12">
  		<h2>纵向排列表单</h2>
  		<p>
			<form>
				<div class="form-group">
				    <label for="exampleInputEmail1">邮箱地址</label>
				    <input type="email" class="form-control" id="exampleInputEmail1">
				</div>
				<div class="form-group">
				    <label for="exampleInputPassword1">密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				</div>				
				<div class="checkbox">
				    <label><input type="checkbox">自动登录</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
        </p>
  	    <hr />
        <h2>水平排列表单</h2>
        <p>
            <form class="form-horizontal">
			    <div class="form-group">
			        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
			        <div class="col-sm-10">
			            <input type="email" class="form-control" id="inputEmail3">
			        </div>
			    </div>
			    <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3">
				    </div>
			    </div>
			    <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				        <div class="checkbox">
					        <label>
					          <input type="checkbox"> 记住密码
					        </label>
				        </div>
				    </div>
			    </div>
			    <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">登录</button>
				    </div>
			    </div>
			</form>
        </p>
        <hr />
        <h2>内联表单</h2>
        <p>
            <form class="form-inline">
			    <div class="form-group">
				    <label for="exampleInputName2">姓名</label>
				    <input type="text" class="form-control" id="exampleInputName2">
			    </div>
			    <div class="form-group">
				    <label for="exampleInputEmail2">邮箱</label>
				    <input type="email" class="form-control" id="exampleInputEmail2">
				</div>
			    <button type="submit" class="btn btn-default">发送</button>
			</form>
        </p>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
  		<h2>普通表格</h2>
  	</div>
</div>
<div class="row">
    <div class="col-xs-5">
	    <div class="input-group">
	        <input type="text" class="form-control">
	        <span class="input-group-btn">
	            <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
	        </span>
	    </div>
    </div>
    <div class="col-xs-7 text-right">
    	<button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> 添加</button>
    	<button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 刷新</button>
    </div>
</div>
<div class="row c-row">
    <div class="col-xs-12">
    	<table class="table table-hover">
    		<thead>
		        <tr>
		            <th>标题</th>
		            <th>分类</th>
		            <th>是否显示</th>
		            <th>时间</th>
		            <th class="text-right">操作</th>
		        </tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="item in dataList">
		    		<td>{{item.title}}</td>
		    		<td></td>
		    		<td></td>
		    		<td></td>
		    		<td class="text-right">
		    			<div class="btn-group">
		    				<button type="button" class="btn btn-default btn-sm"><i class="fa fa-eye"></i> 预览</button>
		    				<button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i> 删除</button>
		    			</div>
		    		</td>
		    	</tr>
		    </tbody>
		</table>
    </div>
</div>
<hr />
<div class="row c-row">
    <div class="col-xs-12">
  		<h2>树型表格</h2>
    	<table class="table table-hover">
    		<thead>
		        <tr>
		            <th>标题</th>
		            <th>分类</th>
		            <th>是否显示</th>
		            <th>时间</th>
		            <th class="text-right">操作</th>
		        </tr>
		    </thead>
		    <tbody> 		    	
		    	<tr ng-repeat="item in treeDataList" ng-show="showData(item)">
		    		<td>{{item.title}} 
		    			<span class="glyphicon" ng-class="{'glyphicon-chevron-down': collapsed, 'glyphicon-chevron-right': !collapsed}"  
		    				ng-if="item.pid == 0" ng-click="collapsed = !collapsed;toggleData(item,collapsed)"></span>
		    		</td>
		    		<td>{{item.category}}</td>
		    		<td>{{item.isDisable}}</td>
		    		<td>{{item.time}}</td>
		    		<td class="text-right">
		    			<div class="btn-group">
		    				<button type="button" class="btn btn-default btn-sm"><i class="fa fa-eye"></i> 预览</button>
		    				<button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i> 删除</button>
		    			</div>
		    		</td>
		    	</tr>
		    </tbody>
		</table>
    </div>
</div>
