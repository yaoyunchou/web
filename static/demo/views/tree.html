<div class="row">
  	<div class="col-md-12">
    	<ol class="breadcrumb">
		  <li class="active">树示例</li>
		</ol>
  	</div>
</div>
<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  	<div ui-tree-handle data-nodrag class="tree-node tree-node-content">
    	<a class="btn btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
			<span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
		</a>
    	{{node.name}}
    	<a class="pull-right btn btn-xs btn-default" data-nodrag ng-click="getParent(this)">
			getParent
		</a>
    	<a class="pull-right btn btn-xs" data-nodrag ng-click="remove(this)">
			<span class="glyphicon glyphicon-remove"></span>
		</a>
    	<a class="pull-right btn btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
  	</div>
  	<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    	<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
  	</ol>
</script>
<div class="row">
  	<div class="col-md-12">
		<div>在线demo：<a href="http://jimliu.github.io/angular-ui-tree/" target="_block">http://jimliu.github.io/angular-ui-tree/</a></div>
		<div>github地址：<a href="https://github.com/angular-ui-tree/angular-ui-tree" target="_block">https://github.com/angular-ui-tree/angular-ui-tree</a></div>
		<h2>Tree Example</h2>
	</div>
  	<div class="col-md-6">
	    <div ui-tree id="tree-root">
	      	<ol ui-tree-nodes ng-model="data">
	        	<li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
	      	</ol>
	    </div>
  	</div>
  	<div class="col-md-6" ng-show="status">
    	<pre class="code">{{data | json}}</pre>
  	</div>
</div>
