<form class="form-horizontal form-validation" name="formSpeed" novalidate>
    <div class="modal-header">
        <h4 class="modal-title" data-ng-bind="modal.title"></h4>
        <a class="diaremove" ng-click="$close()"></a>
    </div>


    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group" style="margin-bottom:32px;" beyond max-count='30'>
                <label class="col-sm-2 control-label lighter-weight" style="font-weight:normal">模块名称</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-change="checkDirName()" ng-model="formData.name" ng-maxlength="30" required>

                    <div ng-show="formSpeed.title.$dirty && formSpeed.title.$invalid">
                        <span class="err" ng-show="formSpeed.title.$error.required">模块名称名称</span>
                        <span class="err" ng-show="!formSpeed.title.$error.required && formSpeed.title.$error">模块名称长度为0~30字符</span>
                    </div>
                </div>
                <span class="mess-zx mtop6">0</span>/30字符
            </div>
            <div class="form-group" style="margin-bottom:32px;">
                <label class="col-sm-2 control-label lighter-weight" style="font-weight:normal">放置目录</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="formData.dirName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label lighter-weight" style="font-weight:normal">备注</label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows='6' ng-model="formData.desc"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer" style="text-align:left;padding-left:115px;">
        <button class="btn btn-primary btn-color" type="button"
                ng-disabled="formSpeed.$invalid"  ng-click=" saveModule()
        "><label class="checkright"></label><span class="btntext">保&nbsp;存</span></button>
        <button class="btn btn-default btn-color btn-cancel" type="button" ng-click="cancel()"><label
                class="checkcancel"></label><span class="btntext black">取&nbsp;消</span></button>
    </div>
</form>
