<form class="form-horizontal">
	<div class="modal-header">
		<h4 class="modal-title">添加内容模块 <button aria-label="Close" ng-click="cancel()" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button></h4>
		
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">模块名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="formData.name" ng-maxlength="30" >
			</div>
		</div>
		<div class="form-group">
            <label class="col-sm-2 control-label" >放置目录</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="formData.dirName">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-10">				
				<textarea class="form-control" rows='6' ng-model="formData.desc"></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="addModule()">确定</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
	</div>
</form>
