<form class="form-horizontal" name = "addothertype">
	<div class="modal-header">
		<h4 class="modal-title">添加内容模块 </h4>
		<a class="diaremove" ng-click="$close()"></a>
	</div>
	<div class="modal-body">
		<div class="form-group" tongbu  max-count='20'  style="height:29px;margin-bottom:32px;">
			<label class="col-sm-2 control-label"  style="font-weight:normal;padding-left:34px;">字段名称</label>
			<div class="col-sm-8">
				<input type="text" name = "zdname" class="form-control " ng-model="adddata.title" ng-maxlength="20" required  >
				 <div ng-show="addothertype.zdname.$dirty && addothertype.zdname.$invalid||titlelostflag">
                       <span class="err" ng-show="addothertype.zdname.$error.required||titlelostflag" >请填写字段长度</span>
                       <span class="err" ng-show="!addothertype.zdname.$error.required && addothertype.zdname.$error">字段长度为0~20字符</span>
                 </div>
			</div> 
			<span style="line-height:30px;"><span class="mess-zx">0</span>/20字符</span>
			
		</div>
		<div class="form-group zdlx" style="height:29px;margin-bottom:32px;">
            <label class="col-sm-2 control-label"  style="font-weight:normal;padding-left:34px;">字段类型</label>
            <div class="col-sm-10">
	            <label class="radio-inline">
		            <input type="radio" name="zdtype" data-ng-value="'text'"
		                   ng-model="adddata.formType">文本框</label>
	            <label class="radio-inline">
		            <input type="radio" name="zdtype" data-ng-value="'radio'"
		                   ng-model="adddata.formType">单选框</label>
	            <label class="radio-inline">
		            <input type="radio" name="zdtype" data-ng-value="'checkbox'"
		                   ng-model="adddata.formType">多选框</label>
	            <label class="radio-inline">
		            <input type="radio" name="zdtype" data-ng-value="'select'"
		                   ng-model="adddata.formType">下拉框</label>
				<button class="btn frbtn txmore" type="button" ng-click = "moretoggle()">
				  <span class="glyphicon glyphicon-plus" ></span> 更多文本框设置 
				</button>
            </div>
        </div>
		
		<div class="form-group" style="height:29px;margin-bottom:32px;">
			<label class="col-sm-2 control-label"  style="font-weight:normal;padding-left:34px;">字段长度</label>
			<div class="col-sm-8">
			   <div class = "textbox"  data-ng-if="adddata.formType == 'text'">
			     <input type="number" class="form-control textx" name = "zdcd" ng-model="zdcd"  >
				   <div>
					   <span class="err" ng-show=" addothertype.zdcd.$invalid">字段长度为数字</span>
				   </div>
			   </div>
			   <div class="dtbox" data-ng-if="adddata.formType != 'text'">
			        <input ng-repeat="input in inputlist" data-ng-disabled="input.disabled" type="text" class="form-control xxtext" placeholder="属性{{input.num}}"  ng-model="input.sx"    >
			  	    <input type="button" class='btn btn-default navbar-btn add' value="添加" ng-click="addtext()">
			   </div>
			</div>
		</div>
		<div class="form-group  smwd "  tongbu  max-count='50'  style="display:none;height:29px;margin-bottom:32px;">
            <label class="col-sm-2 control-label"  style="font-weight:normal;padding-left:34px;">录入框旁边说明文本</label>
            <div class="col-sm-8">
               <div class = "textbox">
                 <textarea class="form-control areat"  rows='6' ng-model="zdcdbg" name = 'smwb' ng-maxlength="50" required ></textarea>
                  <div ng-show="addothertype.smwb.$dirty && addothertype.smwb.$invalid||titlelostflag">
                       <span class="err" ng-show="addothertype.smwb.$error.required||titlelostflag" >请填写录入框旁边说明文本</span>
                       <span class="err" ng-show="!addothertype.smwb.$error.required && addothertype.smwb.$error">录入框旁边说明文本为0~50字符</span>
                 </div>
               </div> 
               
                
            </div>
            <span style="line-height:30px;"><span class="mess-zx">0</span>/50字符</span>
        </div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary btn-color" type="button" ng-click="adddatafun()" ng-disabled="addothertype.zdname.$invalid"><label class="checkright"></label><span class="btntext">保&nbsp;存</span></button>
		<button class="btn btn-default btn-color btn-cancel" type="button" ng-click="$close()"><label class="checkcancel"></label><span class="btntext black">取&nbsp;消</span></button>
	</div>
</form>
