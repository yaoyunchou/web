<style type="text/css">
    .lighter-weight {
        font-weight: lighter;
    }

    .mask {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        outline: 0;
        background: #000;
        opacity: 0.5;
    }

    .data-speed-form {
        position: fixed;
        z-index: 1050;
        top: 115px;
        left: 22%;
        background-color: #fff;
        padding: 0;
    }

    .dialog-titlebar {
        padding: 0 10px 0 20px;
        height: 44px;
        background: #f5f5f5;
    }

    .dialog-title {
        float: left;
        font: 14px/44px "Microsoft YaHei";
        color: #f08300;
    }

    .close-btn {
        float: right;
        margin-top: 14px;
    }

    .form-validation .form-control.ng-dirty.ng-invalid {
        border-color: #f44336;
    }

    .form-validation .form-control.ng-dirty.ng-valid, .form-validation .form-control.ng-dirty.ng-valid:focus {
        border-color: #4caf50;
    }

    .err {
        color: #f44336;
    }

    .pt0 {
        padding-top: 0 !important;
    }

    .more-search {
        border: 1px solid #ddd;
        width: 949px;
        margin-top: 4px;
    }

    .lighter-weight {
        font-weight: lighter;
    }

    .fr {
        float: right;
    }

    .margin-lr {
        margin: 0 16px;
    }

    .editbtn {
        display: none;
        cursor: pointer;
    }

    tr:hover .editbtn {
        display: inline-block;
    }

    .table > tbody > tr:nth-last-child(1) > td {
        border-bottom: none;
    }

    .classfy {
        margin-left: -15px
    }
</style>
<div class="row">
    <div class="col-xs-12">
        <div platform-bread-nav="breadNavs"/>
    </div>
</div>
<form name="formList">
    <div class="row" beyond max-count="64">
        <div class="col-xs-5" >
            <div class="input-group">
                <input type="text" value="" name="search" data-nsw-enter="searchInfoArticle()" class="form-control"
                  maxlength="64" ng-model="queryParams.title" placeholder="请输入关键字查询"/>
                 <span class="input-group-btn">
                    <button type="button" class="btn btn-default" style="background:#f5f5f5;padding-bottom:5px;"
                            ng-click="searchInfoArticle()"><span class="search"></span></button>
                </span>
            </div>
        </div>
        <div class="col-xs-2">
            <span class="mess-zx martop-5" >0</span>/64字符
        </div>
        <div class="col-xs-5 text-right">
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="deleteBatch()"><span
                    class="trash"></span> 批量删除
            </button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="quickAdd()"><span
                    class="addattr"></span>快速录入</i></button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="check(dataList)"> 全选</button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="fanCheck(dataList)"> 反选</button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="advancedBtn()">高级</button>
        </div>
    </div>
</form>
<div class="panel-body more-search" ng-show="advancedSearch">
    <form class="form-inline" name="formAdvance" beyond max-count = "64">
        <div class="form-group">
            <label class="lighter-weight">资讯分类名称</label>
            <input type="text" ng-model="advanced.title" class="enterinput form-control" maxlength="64">
            <span class="mess-zx martop-5" >0</span>/64字符
        </div>
        <div class="form-group" style="margin-left: 58px;">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="advanced.isRecommend"/>推荐</label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="advanced.isDisplayTop"/>置顶</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="true" ng-model="advanced.isDisplay"/>显示</label>
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="false" ng-model="advanced.isDisplay"/>隐藏</label>
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="" ng-model="advanced.isDisplay"/>不限</label>
        </div>
        <button type="submit" class="btn btn-default fr no-radus-btn btnh26" ng-click="advancedSearchList()"><span
                class="advancesearch"></span>搜索
        </button>
    </form>
</div>

<div class="row c-row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="isCheckAll" ng-click="checkAll()"/></th>
                <th>产品分类</th>
                <th>推荐</th>
                <th>置顶</th>
                <th>显示</th>
                <th>排序</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in dataList" ng-show="showData(item)">
                <td><input type="checkbox" ng-model="item.isChecked" ng-click="checkItem(item)"/></td>
                <td class="c-warp" style="width: 280px;">{{item.name}}
		    			<span class="glyphicon"
                              ng-class="{'glyphicon-chevron-down': collapsed, 'glyphicon-chevron-right': !collapsed}"
                              ng-if="item.path.split(',').length == 3" ng-show="item.hasChildren"
                              ng-click="collapsed = !collapsed;toggleData(item,collapsed)">
		    			</span>
                    <a class="editbtn" title="快速编辑" ng-click="editInfo(item)"><i class="fa fa-edit"></i></a>
                </td>
                <td><i class="fa fa-circle-o"
                       ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isRecommend]"
                       ng-click="recommend(item)"></i></td>
                <td><i class="fa fa-circle-o"
                       ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isDisplayTop]"
                       ng-click="displayTop(item)"></i></td>
                <td><i class="fa fa-circle-o"
                       ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isDisplay]"
                       ng-click="display(item)"></i></td>
                <td>
		    		    <span ng-if="item.indexType == 2">
			    		    <i class="fa fa-arrow-up" ng-click="arrowUp(item,'upward')"></i>&nbsp;
			    		    <i class="fa fa-arrow-down" ng-click="arrowDown(item,'down')"></i>
		    		    </span>
		    		    <span ng-if="item.indexType == 1">
			    		    <i class="fa fa-arrow-up" ng-click="arrowUp(item,'upward')"></i>&nbsp;
			    		</span>
		    		    <span ng-if="item.indexType == -1">
		    		     	<i class="fa fa-arrow-down" ng-click="arrowDown(item,'down')"></i>
		    		    </span>
                    <span ng-if="item.indexType == 0"></span>
                </td>
                <td>{{item.publishTime}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" ng-click="goEdit(item)">
                            <span class="fa-edt"></span><span class="fa-edt-text">修改</span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm"
                                ng-click="preview(item._id,item.isLink,item.linkUrl,item.pageTpl)">
                            <span class="fa-preview"></span><span class="fa-preview-text">预览</span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="delInfoCtg(item._id);">
                            <span class="fa-delete"></span><span class="fa-delete-text">删除</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
