<div class="modal-header">
	<h4 class="modal-title">分类快速修改</h4>
	<a class="diaremove" ng-click="$close()"></a>
</div>

<div class="modal-body">
    <form class="form-horizontal form-validation" name="formSpeed"  novalidate>
		<div class="form-group marbottom32" beyond max-count='64'>
            <label  class="col-sm-2 control-label lighter-weight padleft35">
                <span class="err mleft-10">*</span> 分类名称
            </label>
            <div class="col-sm-8 padleft26">
                <input type="text" class="form-control" ng-model="editBean.name" name="name" ng-maxlength="64" required>
                <div ng-show="formSpeed.name.$dirty && formSpeed.name.$invalid">
                    <span class="err" ng-show="formSpeed.name.$error.required"></span>
                    <span class="err" ng-show="!formSpeed.name.$error.required && formSpeed.name.$error">分类名称长度为0~64字符</span>
                </div>
            </div>
            <span class="mess-zx mtop6">0</span>/64字符
        </div>
        <div class="form-group marbottom32">
            <label class="col-sm-2 control-label lighter-weight padleft35">
                <span class="err mleft-10">*</span>
                                                上级分类
            </label>
            <div class="col-sm-8 padleft26">       
                <!--下拉树-->
                <div class="form-control" style="border:none;padding:0;">                       
                    <nested-combo-box  control-disabled="false" collection="collectionEdit" change-event="itemTreeChanged()" ng-model="editree.activeItem"> <!-- ng-model="editree.activeItem"  -->
                    </nested-combo-box>                                
                </div>                    
             </div>           
        </div>
        <div class="form-group pad020" ng-if="editIsLink" beyond max-count='100'>
            <label  class="col-sm-2 control-label lighter-weight pt0 mtop6">
                <span class="err mtop6 mleft-10">*</span>
                网址
            </label>
            <div class="col-sm-8">
                <input type="url" name = "linkUrl" class="form-control"  ng-model="editBean.linkUrl"  data-nsw-max-length="100" required>
                <div ng-show="formSpeed.linkUrl.$dirty && formSpeed.linkUrl.$invalid">
                    <span class="err" ng-show="formSpeed.linkUrl.$error.required" >请填写网址</span>
                    <span class="err" ng-show="formSpeed.linkUrl.$error.nswmaxlength">网址长度为0~100字符</span>
                    <span class="err " ng-show="formSpeed.linkUrl.$error.url">以http://开头，如http://www.nsw88.com</span>
                </div>

            </div>
            <span class="mess-zx martop-5">0</span>/100字符
        </div>
        <div class="form-group marbottom32" ng-if="!editIsLink">
            <label  class="col-sm-2 control-label lighter-weight pt0 mtop6 padleft35">
                <!--<span class="err mleft-10">*</span>-->
                                                 网页标题(Title)
            </label>
            <div class="col-sm-8 padleft26">
                <input type="text" class="form-control" ng-model="editBean.seo.title" name="seoTitle" ng-maxlength="64">
                <div ng-show="formSpeed.seoTitle.$dirty && formSpeed.seoTitle.$invalid">
                    <span class="err" ng-show="formSpeed.seoTitle.$error.required">请填写网页标题</span>
                    <span class="err" ng-show="!formSpeed.seoTitle.$error.required && formSpeed.seoTitle.$error">网页标题长度为0~64字符</span>
                </div>
            </div>
            <span class="mess-zx mtop6">0/64字符</span>
        </div>
        <div class="form-group marbottom32" ng-if="!editIsLink">
            <label  class="col-sm-2 control-label lighter-weight pt0 mtop6 padleft35">
                <!--<span class="err mleft-10">*</span> -->
                                                 网页关键词(Keywords)
            </label>
            <div class="col-sm-8 padleft26">
                <input type="text" class="form-control" ng-model="editBean.seo.keyword" name="seoKeyword" ng-maxlength="100">
                <div ng-show="formSpeed.seoKeyword.$dirty && formSpeed.seoKeyword.$invalid">
                    <span class="err" ng-show="formSpeed.seoKeyword.$error.required">请填写网页关键词</span>
                    <span class="err" ng-show="!formSpeed.seoKeyword.$error.required && formSpeed.seoKeyword.$error">网页关键词长度为0~100字符</span>
                </div>
            </div>
            <span class="mess-zx mtop6">0/100字符</span>
        </div>
        <div class="form-group marbottom32" ng-if="!editIsLink">
            <label  class="col-sm-2 control-label lighter-weight pt0 mtop6 padleft35">
                <!--<span class="err mleft-10">*</span>-->
                                                 网页描述(Description)
            </label>
            <div class="col-sm-8 padleft26">
                <textarea class="form-control" rows="3" ng-model="editBean.seo.desc" name="seoDesc" ng-maxlength="150"></textarea>
                <div ng-show="formSpeed.seoDesc.$dirty && formSpeed.seoDesc.$invalid">
                    <span class="err" ng-show="formSpeed.seoDesc.$error.required">请填写网页描述</span>
                    <span class="err" ng-show="!formSpeed.seoDesc.$error.required && formSpeed.seoDesc.$error">网页描述长度为0~150字符</span>
                </div>
                <span class="mess-zx mtop6">0</span>/150字符
            </div>
        </div>
        <div class="form-group marbottom32" ng-if="!editIsLink">
            <label  class="col-sm-2 control-label lighter-weight pt0 mtop6 padleft35"> 网页访问地址</label>
            <div class="col-sm-8 padleft26">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="editBean.seo.staticPageName" name="staticPageName"
                           ng-blur="verRepeat()" ng-maxlength="30">

                    <div class="input-group-addon">.html</div>
                </div>
                <div ng-show="formSpeed.staticPageName.$dirty && formSpeed.staticPageName.$invalid">                         
                    <span class="err" ng-show="formSpeed.staticPageName.$error">网页访问地址长度为0~30字符</span>
                </div>
            </div>
            <span class="mess-zx mtop6">0/30字符</span>
        </div>

        <div class="form-group" beyond max-count='100' ng-show="!editIsLink">
            <label  class="col-sm-2 control-label lighter-weight padleft35">                            
                                     标签
            </label>
            <div class="col-sm-8 padleft26">                  
                <pre class="edt-cmstags form-control">{{editBean.cmsTags|showCtgsName}}</pre>                                   
            </div>                      
            <button type="button" class="btn btn-default clean-btn no-radus-btn" data-module-id="{{state.moduleId}}" tag-lib result="editBean.cmsTags"  ng-model="editBean.cmsTags"><span class="sel-cmstags"></span>选择标签</button>
        </div>
    </form>
</div>

<div class="modal-footer text-align-left" style="margin-top:-15px;">
    <button type="submit" class="btn btn-warning btn-color" ng-disabled="(!(formSpeed.$valid&&formSpeed.$dirty)&&(!(editBean.isLink&&formSpeed.$dirty&&formSpeed.title.$valid)))" ng-click="ok()"><label class="checkright"></label><span class="btntext">保&nbsp;存</span></button>
    <button class="btn btn-default btn-color btn-cancel" ng-click="cancel()"><label class="checkcancel"></label><span class="btntext black">取&nbsp;消</span></button>
</div>
