 <script>
    menulist()
    function menulist(){
           $('.c-container').css('min-height', $(window).height()-166);
           $('.c-menu-box .c-menu').bind('click', function(){
               console.log($(this).children('a').html());
               var menu = this;
               console.log($(this).children('a'));
               if($(this).children('a').html()){
                   console.log("!!!!")
               }else{
                   if($(menu).hasClass('expend')){
                       $(menu).next().slideUp(500, function(){
                           $(menu).removeClass('expend');
                       });
                   }else{
                       var expend = $('.c-menu.expend');
                       $(menu).next().slideDown(500, function(){
                           $(menu).addClass('expend');
                       });
                       expend.next().slideUp(500, function(){
                           expend.removeClass('expend');
                       });
                   }
               }
            
               
           });
           $('.c-menu-box .c-menu-item').bind('click', function(){
               $('.c-menu-item.selected').removeClass("selected");
               $(this).addClass('selected');
           });
       };

    $(document).on('click','.c-menu-div .c-menu-list a',function(){
        //console.log($(this).html()+"   "+$(this).attr("href"));
    });

    function init(){
        var locationUrl = window.location.href;
        $(".c-menu-box a").each(function(index, element) {
            var url = $(this).attr('href').replace('../','');
            if(locationUrl.indexOf(encodeURI(url))>-1){
                console.log("======================="+index+"============"+encodeURI($(this).attr('href')).replace('../','') +"  "+locationUrl);
               
                if($(this).html()=="回收站"){
                    
                    $(this).parent().addClass('selected');
                }else{
                	 $(this).parent().prev().addClass('expend');
                     $(this).addClass('selected');
                }
            }

        });
    }
