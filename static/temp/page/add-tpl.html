<div class="modal-header">
	<h4 class="modal-title">新增模板</h4>
	<a class="diaremove" ng-click="$close()"></a>
</div>

<div class="modal-body">
    <form class="form-horizontal form-airticle form-validation" name="formInfo" novalidate style="height:350px;overflow-y:scroll;overflow-x:hidden;">
                <div class="form-group" beyond max-count='64'>
                    <label  class="col-sm-2 control-label lighter-weight">
                        <span class="err">*</span>&nbsp;模板名称
                    </label>
                    <div class="col-sm-5">
                        <input type="text" value="" class="form-control" ng-model="name" name="tplTitle" data-nsw-max-length="64" required>
                        <div ng-show="formInfo.tplTitle.$dirty && formInfo.tplTitle.$invalid">
                            <span class="err" ng-show="formInfo.tplTitle.$error.required">请填写模板名称</span>
                            <span class="err" ng-show="!formInfo.tplTitle.$error.required && formInfo.tplTitle.$error">模板名称长度为0~64字符</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" beyond max-count='20000'>
                    <label  class="col-sm-2 control-label lighter-weight">
                        <span class="err">*</span>&nbsp;编辑器
                    </label>
                    <div class="col-sm-8">
                        <!--<textarea type="text"  ng-model="content" config="config" style="width:100%;height:200px;"></textarea>-->
	                    <div data-platform-ace-editor
				             data-ng-model="content"
				             data-editor-width="100%"
				             data-editor-height="200px"
				             data-mode="html"
				             data-theme="terminal"></div>
                    </div>
                </div>
                                <div class="form-group" beyond max-count='20000'>
                    <label  class="col-sm-2 control-label lighter-weight">
                        <span class="err">*</span>&nbsp;策划思路
                    </label>
                    <div class="col-sm-8">
                        <textarea type="text"  ng-model="designIdea" config="config" style="width:100%;height:200px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <hr style="width:81%;margin-left:10%;">
                    <div class="border-slt text-center col-sm-3" style="cursor:pointer;float:left;" img-lib="url" ng-model="imgSm">
                        <h4 style="margin:5px 0px 5px 12px;font-weight:900;">缩略图：</h4> 
                        <img class="c-allthumbImage" style="height: 128px;width: 128px;" nsw-src="{{imgSm}}" ng-show="imgSm">
                        <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="!imgSm"></i>
                        <h6 ng-show="!imgSm" style="margin-bottom: 20px;">点击上传</h6>
                    </div>
                    <div class="border-slt text-center col-sm-3" style="cursor:pointer;float:left;" img-lib="url" ng-model="imgMd">
                        <h4 style="margin:5px 0px 5px 12px;font-weight:900;">预览图：</h4>   
                        <img class="c-allthumbImage" style="height: 128px;width: 128px;" nsw-src="{{imgMd}}" ng-show="imgMd">
                        <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="!imgMd"></i>
                        <h6 ng-show="!imgMd" style="margin-bottom: 20px;">点击上传</h6>
                    </div>
                    <div class="border-slt text-center col-sm-3" style="cursor:pointer;float:left;" img-lib="url" ng-model="imgLg">
                        <h4 style="margin:5px 0px 5px 12px;font-weight:900;">效果图：</h4>  
                        <img class="c-allthumbImage" style="height: 128px;width: 128px;" nsw-src="{{imgLg}}" ng-show="imgLg">
                        <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="!imgLg"></i>
                        <h6 ng-show="!imgLg" style="margin-bottom: 20px;">点击上传</h6>
                    </div>
                    <div class="border-slt text-center col-sm-3" style="cursor:pointer;float:left;"  img-lib="url" ng-model="imgFr">
                        <h4 style="margin:5px 0px 5px 12px;font-weight:900;">框架图：</h4>  
                        <img class="c-allthumbImage" style="height: 128px;width: 128px;" nsw-src="{{imgFr}}" ng-show="imgFr">
                        <i class="fa fa-cloud-upload fa-3x" style="margin-top: 20px;" ng-show="!imgFr"></i>
                        <h6 ng-show="!imgFr" style="margin-bottom: 20px;">点击上传</h6>
                    </div>
                </div>
            </form>  
</div>

<div class="modal-footer">
     <button class="btn btn-primary btn-color" type="button" ng-click="saveTpl()" ng-disabled="formInfo.$invalid"><label class="checkright"></label><span class="btntext">保&nbsp;存</span></button>
     <button class="btn btn-default btn-color" type="button" ng-click="cancelTpl()"><label class="checkcancel"></label><span class="btntext black">取&nbsp;消</span></button>
</div>
