<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
	<title>建站平台</title>
	<link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap-exp.min.css"/>
	<link rel="stylesheet" href="../../plugin/bootstrap/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui.css"/>
	<link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui-timepicker-addon.css"/>
	<link rel="stylesheet" href="../../plugin/angular-ui-tree/angular-ui-tree.css"/>
	<link rel="stylesheet" href="../../plugin/angular-combobox/ng-nested-combobox.css"/>
	<link rel="stylesheet" href="../../css/init.css"/>
	<link rel="stylesheet" href="../../css/common.css"/>
	<link rel="stylesheet" href="../../css/menu.css"/>
	<link rel="stylesheet" href="../../js/components/content/css/platform.css"/>
	<!-- 文件上传组件 -->
	<link rel="stylesheet" href="../../plugin/ueditor/third-party/webuploader/webuploader.css" />
	<style>
		.newBtn {
			float: right;
			margin-top: -2%;
			margin-right: 1.5%;
		}

		.tree-node-content {
			margin: 0px;
		}

		.selectImg {
			margin: 0;
			padding: 0;
			list-style: none;
			border: 1px solid #dcdcdc;
			width: 100px;
		}

		.selectImg li {
			border-bottom: 1px solid #dcdcdc;
			cursor: pointer;
			background: rgb(253, 253, 253);
			height: 30px;
			line-height: 30px;
		}

		.selectImg li:last-child {
			border-bottom: 0;
		}

		.selectImg li:hover {
			background: #dcdcdc;
		}

		.selectImg li.actived {
			background: orange;
			color: #fff;
			font-family: "Times New Roman", Georgia, Serif;
			font-weight: 900;
		}

		.modal-header h3 {
			font-size: 15px;
		}

		.modal-body p {
			text-align: center;
			font-size: 14px;
		}

		.form-validation .form-control.ng-dirty.ng-invalid {
			border-color: #f44336;
		}

		.err {
			color: #f44336;
		}

		.form-validation .form-control.ng-dirty.ng-valid,
		.form-validation .form-control.ng-dirty.ng-valid:focus {
			border-color: #4caf50;
		}

		.mask {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 1050;
			overflow: hidden;
			-webkit-overflow-scrolling: touch;
			outline: 0;
			background: #000;
			opacity: 0.5;
		}

		.dialog {
			position: fixed;
			z-index: 1050;
			top: 115px;
			left: 22%;
			background-color: #fff;
			padding: 0;
		}

		.exps {
			padding: 0 !important;
			border: none !important;
			color: #f08300 !important;
		}

		.exps:hover {
			background: none !important;
		}
	</style>
</head>

<body ng-app="pageApp">

<div ng-controller="desktopMainCtrl">
    <div class="container-fluid c-header" >
        <div class="container">
            <div class="row">
                <a class="c-logo"></a>
                <div class="c-manager">
                    <div>
                        <a>网站首页</a>｜
                        <a>帮助中心</a>
                    </div>
                    <div>
                        <a class="c-user-name" href="../../js/personal/index.html#/personalInfo"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;<span data-ng-bind="user.name"></span>&nbsp;&nbsp;欢迎你！</a>｜
                        <span role="button" data-ng-click="exit()">退出</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container c-container">
        <div class="row">
            <div class="c-main">
                <div class="c-main-box" >
                	<ui-view></ui-view>
                </div>
            </div>
            <div class="c-menu-container">
                <div data-platform-menu data-ng-model="menuOptions"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid c-footer">
        <div class="container">
            <div class="row">
                <p>@ NSW-PCCMS后台管理系统</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/page.js"></script>
<script src="../js/info/info.js"></script>

<script src="../js/info/controller/editCtrl.js"></script>
<script src="../js/info/controller/listCtrl.js"></script>
<script src="../js/info/controller/classifyCtrl.js"></script>
<script src="../js/info/controller/addClassifyCtrl.js"></script>

</body>
</html>
