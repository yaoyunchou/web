



<div class="modal-header">
	<h4 class="modal-title">表单个性化设计</h4>
	<a class="diaremove" ng-click="$close()"></a>
</div>
<div class="modal-body">
	<form name="formList">
		<div class="row" beyond max-count="64">
			<div class="col-xs-5 ">
				<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="checkAll()"> 全选</button>
				<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="inverse()"> 反选</button>
				<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="addFieldModal()">
					新增字段
				</button>
				<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="batchDelete()">
					删除字段
				</button>
			</div>
		</div>
	</form><br>
	<table class="table table-hover">
		<thead>
		<tr>
			<th><input type="checkbox" ng-model="isCheckAll" ng-click="radioTop(isCheckAll)"/></th>
			<th>序号</th>
			<th>字段名称</th>
			<th>类型</th>
			<th>初始文本</th>
			<th>必填</th>
			<th>长度</th>
			<th>排序</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in tabDataList| orderBy:'orderBy'">
			<td><input type="checkbox" ng-model="item.isChecked"/></td>
			<td>
				{{ $index+1}}
			</td>
			<td style="position:relative;">
				<div class="explainText c-wrap">
					{{ item.title }}
					<a class="editbtn" title="快速编辑" ng-click="titleSpeedEdit(item)"><i class="fa fa-edit"></i></a>
				</div>
			</td>
			<td>
				<span ng-if="item.formType=='text'">单行文本</span>
				<span ng-if="item.formType=='textarea'">多行文本</span>
				<span  ng-if="item.formType=='radio'">单选框</span>
				<span  ng-if="item.formType=='checkbox'">多选框</span>
				<span ng-if="item.formType=='selected'">下拉框</span>
			</td>
			   <td class="c-wrap" style="width:200px;">{{item.initContent}}</td>
			<td>
				<i class="fa fa-circle-o"
				   ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isRequired]"
				   ng-click="isRequired(item)"></i>
			</td>
			<td>{{ item.length }}</td>
			<td>
				 <span>
					<i ng-hide="$first" class="fa fa-arrow-up" ng-click="interchange(item,tabDataList[$index-1])"></i>&nbsp;
					 <i ng-hide="$last" class="fa fa-arrow-down" ng-click="interchange(item,tabDataList[$index+1])"></i>
				 </span>
			</td>
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm" ng-click="deletSingleFieldSvc(item)">
						<span class="fa-delete"></span><span class="fa-delete-text">删除</span>
					</button>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<p>注:此部分内容为初始化字段,如贵司有编辑技术的编辑人员,可以根据贵司的要求调整留言的字段内容或者调整排序</p>
</div>
