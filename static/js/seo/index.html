<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <title>建站平台</title>

    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap-exp.min.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui.css"/>
    <link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui-timepicker-addon.css"/>

    <link rel="stylesheet" href="../../plugin/angular-ui-tree/angular-ui-tree.css"/>

    <link rel="stylesheet" href="../../plugin/angular-combobox/ng-nested-combobox.css"/>


    <link rel="stylesheet" href="../../css/init.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/menu.css"/>
    <style>
        .c-channel-tfoot {
            background-color: #f6f6f6;
        }

        .c-channel-tfoot td {
            border-top: 1px solid #dcdcdc;
        }

        .form-validation .form-control.ng-dirty.ng-invalid {
            border-color: #f44336;
        }

        .form-validation .form-control.ng-dirty.ng-valid, .form-validation .form-control.ng-dirty.ng-valid:focus {
            border-color: #4caf50;
        }

        .err {
            color: #f44336;
        }

        .exps {
            padding: 0 !important;
            border: none !important;
            color: #f08300 !important;
        }

        .exps:hover {
            background: none !important;
        }
    </style>
</head>
<body ng-app="seoApp">
<div ng-controller="desktopMainCtrl">
    <div class="container-fluid c-header">
        <div class="container">
            <div class="row">
                <a class="c-logo"></a>

                <div class="c-manager">
                    <div>
                        <a>网站首页</a>｜
                        <a>帮助中心</a>
                    </div>
                    <div>
                        <a class="c-user-name" href="../../js/personal/index.html#/personalInfo"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;<span
                                data-ng-bind="user.name"></span>&nbsp;&nbsp;欢迎你！</a>｜
                        <span role="button" data-ng-click="exit()">退出</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container c-container">
        <div class="row">
            <div class="c-main">
                <div class="c-main-box">
                    <ui-view></ui-view>
                </div>
            </div>
            <div class="c-menu-container">
                <div data-platform-menu data-ng-model="menuOptions"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid c-footer">
        <div class="container">
            <div class="row">
                <p>@ NSW-PCCMS后台管理系统</p>
            </div>
        </div>
    </div>
</div>

<!---seo-->


<script src="seo-app.js"></script>
<script src="services/seo-alone-svc.js"></script>
<script src="services/seo-default-svc.js"></script>
<script src="services/seo-inner-svc.js"></script>
<script src="services/seo-robot-svc.js"></script>
<script src="controllers/seo-default-ctrl.js"></script>
<script src="controllers/seo-alone-ctrl.js"></script>
<script src="controllers/seo-inner-ctrl.js"></script>
<script src="controllers/seo-robot-ctrl.js"></script>
<script src="controllers/seo-speed-edit-ctrl.js"></script>

<!--网站地图-->
<script src="controllers/seo-speed-edit-ctrl.js"></script>
<script src="services/seo-sitemap-catalog-svc.js"></script>
<script src="services/seo-sitemap-list-svc.js"></script>
<script src="controllers/seo-sitemap-ctrl.js"></script>
<script src="controllers/seo-sitemap-item-edite-ctrl.js"></script>

</body>
</html>
