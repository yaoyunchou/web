<link rel="stylesheet" href="content/css/seo.css"/>
<div class="row">
    <div class="col-md-12">
        <div platform-bread-nav="breadNavs"/>
    </div>
</div>
<form name="formSeoList" class="nsw-form-search">
    <div class="row" beyond max-count = "64">
        <div class="col-xs-5">
            <div class="input-group">
                <input type="text" data-nsw-enter="searchInfoArticle(title)" name="name" class="form-control" ng-model="name" placeholder="请输入关键字查询" maxlength="64" autocomplete="off"/>
                <span class="input-group-btn">
                    <button type="button"  ng-disabled="formSeoList.name.$error.maxlength" class="btn btn-default nsw-search-btn" ng-click="searchInfoArticle()"><span class="search"></span></button>
                </span>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th width="25%">网页缩略图</th>
                <th width="25%">网页名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in aloneList">
                <td><img ng-if = "item.imgSm" nsw-src="{{item.imgSm}}" width="30px" height="30px"/></td>
                <td width="10%">
                    <div class = "titleTd c-wrap">
                        <span data-ng-bind="item.name"></span>
                        <a class="editbtn" title="快速编辑"><i class="fa fa-edit" data-ng-click="seoSpeedEdit(item);"></i></a>
                    </div>
                </td>
                <td data-ng-bind="item.createdTime"></td>
                <td>
                    <button type="button" class="btn btn-default btn-sm fa-preview-btn" ng-click="alonePreview(item._id)">
                        <span class="fa-preview"></span><span class="fa-preview-text">预览</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
