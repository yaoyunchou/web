<style>
	.advertising .addbtn {
		border-color: #f08300;
		background-color: #FFFFFF;
		color: #f08300;
	}

	.advertising .addbtn .addattr {
		background-position: -365px -283px;
	}

	.more-search {
		border: 1px solid #ddd;
		width: 949px;
		margin-top: 4px;
	}
	.ad-img{
		display:inline-block;
		margin: 0 auto;
		vertical-align: middle;
		height: 110px;
		line-height: 105px;
	}
	.advImg{
		vertical-align: middle;
		max-height: 113px;
		max-width: 100px;
		border: 1px solid #dcdcdc;
		padding:1px;
	}

	.btn-group button:hover .fa-edt {
		color: #f08300;
	}
	.hide-if-no-paging{
		background:#f6f6f6;
	}
</style>
<div class="row">
	<div class="col-md-12">
		<div platform-bread-nav="breadNavs"/>
	</div>
</div>

<div class="row" beyond max-count = "64">
    <div class="col-xs-4">
        <form name="formAdvName">
            <div class="input-group">
                <input type="text" data-nsw-enter="searchInfoAdv()" class="form-control" ng-model="name" placeholder="请输入广告名称" data-nsw-max-length="64">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default padbottom5"
                            ng-disabled="!(formAdvName.$valid&&formAdvName.$dirty)" ng-click="searchInfoAdv()"><span
		                    class="search"></span></button>
                </span>
			</div>
		</form>
	</div>
	<div class="col-xs-5">
		<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="deleteBatch()"><span
				class="trash"></span>批量删除
		</button>
		<a href="javascript:void(0);" class="btn btn-default borderorange no-radus-btn btnh26"
		   data-ng-click="newAddAdv();"><span class="newadd"></span> 新建</a>
		<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="checkAll()"> 全选</button>
		<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="inverse()"> 反选</button>
		<button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="advancedBtn()">高级</button>
	</div>
</div>

<div class="panel-body more-search" ng-show="advSearch">
	<form class="form-inline">
		<div class="form-group">
			<label class="lighter-weight" style="font-weight:normal;">广告名称：</label>
			<input type="text" class="form-control" ng-model="advFitlerOptions.name">
		</div>
		<!-- &nbsp;&nbsp;&nbsp;&nbsp;
			<div class="form-group">
				<label class="lighter-weight" style="font-weight:normal;">所属分类：</label>

				<div class="form-control" style="border:none;width:200px; padding:0px;">
					<nested-combo-box control-disabled="false" change-event="itemChanged()" collection="collectionAdvanced"
					 ng-model="activeItemAdvanced"></nested-combo-box>
				</div>
			</div>-->
		&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="form-group">
			<label class="lighter-weight" style="font-weight:normal;">广告类型：</label>
			<label class="radio-inline">
				<input type="radio" name="type" value="imgs" ng-model="advFitlerOptions.type">图片广告</label>
			<label class="radio-inline">
				<input type="radio" name="type" value="js" ng-model="advFitlerOptions.type">JS(流量联盟广告)</label>
			<label class="radio-inline">
				<input type="radio" name="type" value="" ng-model="advFitlerOptions.type">不限</label>
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="form-group">
			<label class="radio-inline">
				<input type="radio" name="isshow" ng-value="2" ng-model="advFitlerOptions.intIsDisplay">显示</label>
			<label class="radio-inline">
				<input type="radio" name="isshow" ng-value="1" ng-model="advFitlerOptions.intIsDisplay">隐藏</label>
			<label class="radio-inline">
				<input type="radio" name="isshow" ng-value="0" ng-model="advFitlerOptions.intIsDisplay">不限</label>
		</div>
		<button type="submit" class="btn btn-warning fr" ng-click="advancedSearchAdv(advFitlerOptions)">搜索</button>

	</form>
</div>

<div class="row c-row">
	<div class="col-xs-9">
		<table class="table table-hover">
			<thead>
			<tr>
				<th><input type="checkbox" ng-model="isCheckAll" ng-click="checkAll()"/></th>
				<th>广告信息</th>
				<th>显示</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in advDataList | orderBy:'orderBy'">
				<td><input type="checkbox" ng-model="item.isChecked" ng-click="checkItem(item)"/></td>
				<td style="position:relative;">
					<div class="ad-img">
						<img class="advImg" nsw-src="{{item.imgs[0].urlPc || item.imgs[0].urlPhone}}"
						     ng-show="item.imgs[0].urlPc || item.imgs[0].urlPhone"/>
					</div>
					<div style="float:right;width:150px;">
						<span style="display:block;"><label>广告名称：</label> <span ng-bind="item.name"></span></span>
						<span style="display:block;"><label>分类名称：</label> <span ng-bind="item.ctgName"></span></span>
						<span style="display:block;"><label>广告描述：</label> <sapn ng-bind="item.desc"></sapn></span>
					</div>
				</td>
				<td><i class="fa fa-circle-o" style="cursor:pointer;"
				       ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isDisplay]"
				       ng-click="display(item)"></i>
				</td>
				<td>{{item.publishTime}}</td>
				<td>
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-sm" ng-click="saveAdv(item)">
							<span class="fa-edt"></span><span class="fa-edt-text">修改</span>
						</button>
						<button type="button" class="btn btn-default btn-sm" ng-click="delAdv(item._id)">
							<span class="fa-delete"></span><span class="fa-delete-text">删除</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
			<!--分页条-->
			<tfoot class="hide-if-no-paging">
			<tr class="c-channel-tfoot">
				<td colspan="10" class="text-center" style="width:100%;">
					<uib-pagination total-items="totalItems" ng-model="currentPage" items-Per-Page="pageSize"
					                max-size="maxSize" class="pagination-sm m-t-none m-b" boundary-links="true"
					                rotate="false" ng-change="pageChanged()" previous-text="上一页" next-text="下一页"
					                first-text="首页" last-text="末页"></uib-pagination>
				</td>
			</tr>
			</tfoot>
			<!--分页条end-->
		</table>
	</div>
	<div class="col-xs-3">
		<div data-platform-catalog-list data-options="catalogListOptions"></div>
	</div>
</div>
