<link rel="stylesheet" type="text/css" href="content/css/catalog-config.css">
<div class="row">
    <div class="col-md-12">
        <div platform-bread-nav="breadNavs"/>
    </div>
</div>
<form name="formList">
    <div class="row" beyond max-count="64">
        <div class="col-xs-5 ">
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="check(dataList)"> 全选</button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="fanCheck(dataList)"> 反选</button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="quickAdd()">
                <span class="glyphicon glyphicon-trash"></span> &nbsp;删除
            </button>
            <button type="button" class="btn btn-default no-radus-btn btnh26" ng-click="quickAdd()">
                设置已阅
            </button>
        </div>
        <div class="col-xs-5 text-right" >
            <div class="input-group">
                <input type="text" value="" name="search" data-nsw-enter="searchInfoArticle()" class="form-control"
                       maxlength="64" ng-model="queryParams.title" placeholder="请输入关键字查询"/>
                 <span class="input-group-btn">
                    <button type="button" class="btn btn-default" style="background:#f5f5f5;padding-bottom:5px;"
                            ng-click="searchInfoArticle()"><span class="search"></span></button>
                </span>
            </div>

        </div>
        <div class="col-xs-1" style="line-height: 32px;;">
            <span class="mess-zx martop-5" >0</span>/64字符
        </div>
        <button type="button col-xs-1" class="btn btn-default no-radus-btn btnh26" ng-click="advancedBtn()">高级</button>
    </div>
</form>
<div class="panel-body more-search">
    <form class="form-inline" name="formAdvance" beyond max-count = "64">
        <div class="form-group col-sm-6">
            <label class="lighter-weight">资讯分类名称</label>
            <input type="text" ng-model="advanced.title" class="enterinput form-control" maxlength="64">
            <span class="mess-zx martop-5" >0</span>/64字符
        </div>
        <div class="form-group col-sm-6 text-right" >
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="advanced.isRecommend"/>推荐</label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="advanced.isDisplayTop"/>置顶</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="true" ng-model="advanced.isDisplay"/>显示</label>
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="false" ng-model="advanced.isDisplay"/>隐藏</label>
            <label class="radio-inline">
                <input type="radio" name="radioChecked" value="" ng-model="advanced.isDisplay"/>不限</label>
            <button type="submit" class="btn btn-default fr no-radus-btn btnh26" ng-click="advancedSearchList()"><span
                    class="advancesearch"></span>搜索
            </button>
        </div>

    </form>
</div>
<div class="row c-row">
    <div class="col-xs-9">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="isCheckAll" ng-click="radioTop(isCheckAll)"/></th>
                <th>留言内容</th>
                <th>已阅</th>
                <th>回复</th>
                <th>显示</th>
                <th>留言时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in tabDataList | orderBy:'orderBy'">
                <td><input type="checkbox" ng-model="item.isChecked" ng-click="checkItem(item)"/></td>
                <td style="position:relative;">
                    <div class="titleTd c-wrap">
                        {{item.name}}
                        <a class="editbtn" title="快速编辑" ng-click="editOnlineSvcModal(item)"><i class="fa fa-edit"></i></a>
                    </div>
                </td>
                <td>
                    <div data-ng-bind="item.staffName"></div>
                </td>
                <td data-ng-bind="item.dept.name">

                </td>
                <td>
                    {{ item.serverType.name }}
                </td>
                <td>
                    <span>
			    		    <i ng-hide="$first" class="fa fa-arrow-up" ng-click="interchange(item,tabDataList[$index-1])" ></i>&nbsp;
			    		    <i ng-hide="$last" class="fa fa-arrow-down" ng-click="interchange(item,tabDataList[$index+1])" ></i>
                    </span>
		    		   <!-- <span ng-if="$last&&$index!=0">
			    		    <i class="fa fa-arrow-up" ng-click="movUp(item)"></i>&nbsp;
			    		</span>
		    		    <span ng-if="$index==0&&tabDataList.length>1">
		    		     	<i class="fa fa-arrow-down"   ng-click="movDown(item)"></i>
		    		    </span>
                    <span ng-if="item.indexType == 0"></span>-->
                </td>
                <td><i class="fa fa-circle-o"
                       ng-class="{true: 'fa-circle text-success', false: 'fa-circle-o'}[item.isDisplay]"
                       ng-click="ifShow(item)"></i></td>
                <td>{{item.createdTime}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" ng-click="deletSingleOnlineSvc(item)">
                            <span class="fa-delete"></span><span class="fa-delete-text">删除</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-3">
        <div data-platform-catalog-list data-options="catalogListOptions"></div>
    </div>
</div>
