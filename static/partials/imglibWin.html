<style>
    /*图片库组件样式*/
	.c-imglib{min-height:450px;padding:10px;}
	.c-imglib .c-uploader {
		margin: 30px 77px 10px;
	}
	.c-imglib .c-view-list{border:1px solid #dcdcdc;}
	.c-imglib .c-lib-view-list{border:1px solid #dcdcdc;margin-top:10px;}
	.c-imglib .c-lib-list{border:1px solid #dcdcdc;height:230px;padding:10px;overflow-x:hidden;overflow-y:auto;}
	
	.c-imglib .c-tip{padding:0 10px;line-height:25px;border-bottom:1px solid #dcdcdc;background:#fffaf4;}
	.c-imglib .c-preview{padding:10px;max-height:260px;min-height:150px;overflow-x:hidden;overflow-y:auto;}
	.c-imglib .c-lib-preview{padding:10px;overflow-x:auto;}
	.c-imglib .preview{width:672px;height:122px;padding-top: 10px;
		margin-left:11px;
		position: relative;
		overflow: hidden;}
	.c-imglib .preview ul{
		position: absolute;
		left: 0;
		top: 14px;
	}
	.c-imglib .c-img-list{list-style:none;margin:0;padding:0;}
	.c-imglib .c-lib-preview .c-img-list{display:inline-flex;}
	.c-imglib .c-lib-preview .c-img-list li{margin-bottom:0;}
	.c-imglib .c-img-list li{list-style:none;float:left;display:inline;position:relative;width:96px;margin:0 8px 8px; border:1px solid #dcdcdc;cursor:pointer;}
	.c-imglib .c-img-list a{width:100%;height:80px;line-height:80px;display:block;text-align:center;vertical-align:middle;}
	.c-imglib .c-img-list a img{
		max-height:79px;margin:0 auto;width:auto;max-width:94px;vertical-align:middle;}
	.c-imglib .c-img-list span{display:block;text-align:center;height:22px;line-height:22px;overflow:hidden;border-top:1px solid #dcdcdc;}
	.c-imglib .c-img-list i{display:none;position:absolute;padding:2px;background-color:#000;color:#fff;font-size:16px;filter:alpha(opacity=80);-moz-opacity:0.8;-khtml-opacity:0.8;opacity:0.8;}
	.c-imglib .c-img-list i.fa-times{right:0;top:0;}
	.c-imglib .c-img-list i.fa-check{right:0;top:0;}
	.c-imglib .c-img-list i.fa-eye{left:0;top:60px;}
	.c-imglib .c-img-list li:hover i{display:block;}
	.c-imglib .c-img-list li:hover i.fa-check{display:none;}
	.c-imglib .c-img-list li:hover,
	.c-imglib .c-img-list li.selected,
	.c-imglib .c-img-list li.selected span,
	.c-imglib .c-img-list li:hover span{border-color:#f08300;}
    .c-imglib .c-img-list li.selected i.fa-check{display:block;background-color:green;}
	.c-imglib .c-img-list li .c-ready-up{position:absolute;letf:0;top:58px;width:100%;background-color:#000;color:#bbb;filter:alpha(opacity=60);-moz-opacity:0.6;-khtml-opacity:0.6;opacity:0.6;}
	.c-imglib .c-img-list li .c-file-name{border:0;height:22px;width:100%;text-align:center;}
	.c-imglib .c-imgtab-search{width:300px;float:right; margin-right:10px;margin-top:5px;margin-bottom:5px;}
	.c-imglib .tab-pane{ overflow:hidden;}
	/* .c-imglib .fy li a:hover{ color:#ffffff !important; } */
	.c-imglib .fy{ height:32px; overflow:hidden; padding-left:200px; display:none}
	.c-imglib .fy ul{ margin:0 auto;}
	.c-imglib .imglistbox{height:222px;}
	.diaremove-top0{margin-top:0px;}
	.sliderbox{
		position: relative;
	}
	.silderbox .next,.silderbox .prev{
		position: absolute;
		left: 20px;
		top: 94px;;
		background: url("/pccms/img/main_sprit1.png") no-repeat -371px -692px;
		width:14px;
		height: 14px;
		display: block;
	}
	.silderbox .prev{
		left: inherit;
		right: 20px;
		background-position: -371px -659px;
	}
</style>
<div class="modal-header nsw">
	<h4 class="modal-title">图片提取库<a class="diaremove diaremove-top0" ng-click="cancel()"></a></h4>
</div>
<div class="modal-body c-imglib nsw">
    <tabset>
        <tab heading="本地上传" active select="tabSelected('local');">
			<div class="row">
				<div class="col-md-12">
					<div class="c-uploader">
                        <div ng-click="goTrue()" webuploader config="imgConfig" uploader="getUploader"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="c-view-list">
						<div class="c-tip">预览插入的图片</div>
						<div class="c-preview silderbox">
							<a class="prev" ng-show="fileQueuedlength>6"  ng-click='movLeft("up_ul")'></a>
							<a class="next"  ng-show="fileQueuedlength>6"   ng-click='movRight("up_ul")'></a>
							<div class="preview">
								<ul class="c-img-list up_ul" index = "0">
									<li ng-repeat="(key,item) in fileQueued">
										<i class="fa fa-times" ng-click="removeQueuedImg(key);"></i>
										<a href="javascript:void(0);"><img ng-src="{{item.src}}"/></a>
										<span><input class="c-file-name" ng-model="item.name"/></span>
										<span class="c-ready-up" ng-hide="item.hasProgress">{{item.state}}</span>
										<div class="progress progress-mini" ng-show="item.hasProgress"><div style="width:{{item.progress}}%;" class="progress-bar progress-bar-success"></div></div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
        </tab>
        <tab heading="图片库" select="tabSelected('imglib');">
            <div class="c-imgtab-search">
			    <div class="input-group">
			    <!--  ng-value="{{imgParam}}" -->
			        <input type="text" class="form-control"  ng-model="imgParam">
			        <span class="input-group-btn">
			            <button class="btn btn-default" type="button" ng-click="findPic(imgParam)"><i class="fa fa-search"></i> 查询</button>
			        </span>
			    </div>
            </div>
			<div class="row">
				<div class="col-md-12">
					<div class="c-lib-list">
						<ul class="c-img-list imglistbox">
							<li ng-class="{selected: item.selected}" ng-repeat="item in imglibList" ng-click="selectImg(item);">
                                <i class="fa fa-eye" ng-click="imgPreview(item.url,$event)"></i>
								<i class="fa fa-check"></i>
								<a href="javascript:void(0);"><img ng-src="{{item.url}}"/></a>
								<span>{{item.fileName}}</span>
							</li>
						</ul>
						<div class="row fy">
		                    <div class="col-md-12" ng-controller="fyCtrl">

		                        <uib-pagination total-items="bigTotalItems" items-Per-Page="pageSize" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></uib-pagination>

		                    </div>
		                </div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="c-lib-view-list">
						<div class="c-tip">预览插入的图片</div>
						<div class="c-lib-preview silderbox">
							<a class="prev" ng-show="selectImgList.length>6"  ng-click='movLeft("img_ul")'></a>
							<a class="next"  ng-show="selectImgList.length>6"   ng-click='movRight("img_ul")'></a>
							<div class="preview">
								<ul class="c-img-list img_ul" index = "0">
									<li ng-repeat="item in selectImgList">
										<i class="fa fa-times" ng-click="removeImg(item);"></i>
										<i class="fa fa-eye" ng-click="imgPreview(item.url,$event)"></i>
										<a href="javascript:void(0);"><img ng-src="{{item.url}}"/></a>
										<span>{{item.fileName}}</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
        </tab>
    </tabset>
</div>
<div class="modal-footer nsw">
    <button class="btn btn-primary btn-color" type="button" ng-click="ok()"> <label class="checkright"></label><span class="btntext">保&nbsp;存</span></button>
    <button class="btn btn-default btn-color btn-cancel" type="button" ng-click="cancel()"><label class="checkcancel"></label><span class="btntext black">取&nbsp;消</span></button>
</div>
