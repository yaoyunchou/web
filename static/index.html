<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <title>在线客服</title>

    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap-exp.min.css"/>
    <link rel="stylesheet" href="../../plugin/bootstrap/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui.css"/>
    <link rel="stylesheet" href="../../plugin/jquery/css/jquery-ui-timepicker-addon.css"/>

    <link rel="stylesheet" href="../../plugin/angular-ui-tree/angular-ui-tree.css"/>

<body ng-app="toolApp">
<div ng-controller="desktopMainCtrl">
    <div class="container-fluid c-header">
        <div class="container">
            <div class="row">
                <a class="c-logo"></a>

                <div class="c-manager">
                    <div>
                        <a>网站首页</a>｜
                        <a>帮助中心</a>
                    </div>
                    <div>
                        <a class="c-user-name"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;<span
                                data-ng-bind="user.name"></span>&nbsp;&nbsp;欢迎你！</a>｜
                        <span role="button" data-ng-click="exit()">退出</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container c-container">
        <div class="row">
            <div class="c-main">
                <div class="c-main-box">
                    <ui-view></ui-view>
                </div>
            </div>
            <div class="c-menu-container">
                <div data-platform-menu data-ng-model="menuOptions"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid c-footer">
        <div class="container">
            <div class="row">
                <p>@ NSW-PCCMS后台管理系统</p>
            </div>
        </div>
    </div>
</div>
